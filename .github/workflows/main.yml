# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup PHP Action
        # You may pin to the exact commit or the version.
        # uses: shivammathur/setup-php@1c85db7f9e8bf1f70c2c9259c9e9ca9eaaab839a
        uses: shivammathur/setup-php@2.15.0
        with:
          # Setup PHP version.
          php-version: 7.4.3
          # Setup PHP extensions.
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, json, pcre, session, tokenizer, simplexml
        
      - name: Newman Action
        # You may pin to the exact commit or the version.
        # uses: matt-ball/newman-action@573e42a0a75f676336800aa40d7b63b2acdc4ff3
        uses: matt-ball/newman-action@v1.0.2
        with:
          # Collection to use
          collection: ./postman/postman_collection.json
          # Environment to use
          environment: ./postman/postman_environment.json
